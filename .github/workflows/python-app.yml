# https://docs.anaconda.com/anacondaorg/user-guide/packages/conda-packages/
name: Conda Recipe Build and Upload

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["pypy3.10", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: base
        auto-activate-base: true

    - name: Create and activate a new environment
      run: |
        conda create --name build-env python=${{ matrix.python-version }} -y
        echo "conda activate build-env" >> $GITHUB_ENV

    - name: Install Conda Build
      run: conda install conda-build

    - name: Build Conda Recipe
      run: conda build conda-recipe/

  upload:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: base
        auto-activate-base: true

    - name: Create and activate a new environment
      run: |
        conda create --name upload-env python=${{ matrix.python-version }} -y
        echo "conda activate upload-env" >> $GITHUB_ENV

    - name: Install anaconda-client
      run: conda install anaconda-client

    - name: Upload to Bioconda
      run: |
        anaconda login --username ${{ secrets.ANACONDA_USERNAME }} --password ${{ secrets.ANACONDA_PASSWORD }}
        anaconda upload /path/to/your/conda-package.tar.bz2 --label main
